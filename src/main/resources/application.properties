spring.application.name=jornada-api
spring.datasource.url=jdbc:mysql://${dbMYSQL_HOST}/${dbMYSQL_NAME}
spring.datasource.username=${dbMYSQL_USER}
spring.datasource.password=${dbMYSQL_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never